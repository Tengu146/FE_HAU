<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký và Đăng nhập</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Chào mừng bạn đến với trang của chúng tôi</h2>
        <div class="text-center mb-4">
            <button class="btn btn-primary" data-toggle="modal" data-target="#registerModal">Đăng ký</button>
            <button class="btn btn-secondary" data-toggle="modal" data-target="#loginModal">Đăng nhập</button>
        </div>
        <div id="welcomeMessage" class="text-center"></div>
    </div>
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Đăng ký</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" class="form-control" id="registerEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Mật khẩu</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="registerConfirmPassword">Xác nhận mật khẩu</label>
                            <input type="password" class="form-control" id="registerConfirmPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Đăng ký</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Đăng nhập</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Mật khẩu</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Đăng nhập</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Biến để lưu tài khoản đã đăng ký
        let registeredAccount = null;

        // Xử lý sự kiện đăng ký
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;

            if (password === confirmPassword) {
                registeredAccount = { email, password };
                alert('Đăng ký thành công! Tài khoản của bạn đã được tạo.');
                $('#registerModal').modal('hide');
                // Tự động chuyển sang trạng thái đăng nhập sau khi đăng ký
                document.getElementById('loginEmail').value = email;
                document.getElementById('loginPassword').value = password;
            } else {
                alert('Mật khẩu không khớp!');
            }
        });

        // Xử lý sự kiện đăng nhập
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (registeredAccount && email === registeredAccount.email && password === registeredAccount.password) {
                alert('Đăng nhập thành công! Bạn đã được đăng nhập.');
                $('#loginModal').modal('hide');
                // Hiển thị thông điệp chào mừng
                document.getElementById('welcomeMessage').innerText = `Chào mừng ${registeredAccount.email}! Bạn đã đăng nhập thành công. Trang sẽ chuyển sau khi ấn ok  `;
                document.getElementById('welcomeMessage').classList.add('alert', 'alert-success');
                location.assign("file:///E:/btl/1771020250%20doan-dinh-hau/webbanhang.html");
                
            } else {
                alert('Email hoặc mật khẩu không đúng.');
            }
        });
    </script>
</body>
</html>
